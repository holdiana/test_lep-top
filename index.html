<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cea85e6afa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container">
          <div class="logo">
            <img
              src="images/logo_big.jpg"
              alt="logo icon"
              class="logo__image"
            />
            <span class="logo__name">There is no bad weather</span>
          </div>

          <form id="search-city">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  placeholder="Enter your city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="input-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  placeholder="Search"
                  class="btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
        </div>
      </header>
      <section class="main">
        <div class="container">
          <div class="main__place">
            <div class="place__name">
              <p class="place__descr">
                Weather in <span class="sity"> Barselona</span>
              </p>
            </div>
            <div class="place__img">
              <img
                src="images/pin_icon.png"
                alt="pin icon"
                class="place__pin"
              />
              <button class="btn btn-success shadow-sm" id="current-position">
                Current
              </button>
            </div>
          </div>
          <div class="main__wrapper">
            <h1 class="main__title" id="current-date"></h1>
            <p id="current-time"></p>
            <h2 class="main__subtitle">Sunny</h2>
            <div class="main__items">
              <div class="main__item main__item-img">
                <img
                  src="images/clouds.png"
                  alt="icon weather"
                  class="main__img"
                />
              </div>
              <div class="main__item main__item-temperature">
                <span class="temperature" id="temperature">18</span>
                <span class="units">
                  <a href="#" id="celsius-link">℃</a> |
                  <a href="#" id="farenheit-link">℉</a>
                </span>
              </div>
              <ul class="main__item main__item-current">
                <li class="humidity">
                  humidity: <span id="current__humidity">72 %</span>
                </li>
                <li class="wind">
                  wind: <span id="current__wind">14 mph</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="container">
          <div class="row">
            <div class="col-6 col-lg-3">
              <div class="card" ">
  <div class="card-body">
    <h5 class="card-title">Monday</h5>
    <img src="images/cloudy.png" class="card__img" alt="weathher img">
    <p class="card-text">23℃</p>
   
  </div>
</div>
            </div>
                      <div class="col-6 col-lg-3">
                   <div class="card" ">
  
  <div class="card-body">
    <h5 class="card-title">Tuesday</h5>
    <img src="images/sun.png" class="card__img" alt="weathher img">
    <p class="card-text">29℃</p>
   
  </div>
</div>
            </div>
                      <div class="col-6 col-lg-3">
                 <div class="card" ">
  
  <div class="card-body">
    <h5 class="card-title">Wednesday</h5>
    <img src="images/cloudy.png" class="card__img" alt="weathher img">
    <p class="card-text">28℃</p>
   
  </div>
</div>
            </div>
                      <div class="col-6 col-lg-3">
                  <div class="card">
  <div class="card-body">
    <h5 class="card-title">
Thursday</h5>
    <img src="images/rainy-day.png" class="card__img" alt="weathher img">
    <p class="card-text">20℃</p>
   
  </div>
</div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="copy"><a href="#">Open-sourse code</a> by Diana Holoborodko</p>
      </footer>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
